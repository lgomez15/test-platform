name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy app
        run: |
          cd /home/debian/test-platform
          git reset --hard
          git pull origin main
          ./run-docker.sh

